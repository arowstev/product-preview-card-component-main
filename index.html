<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./product.css" type="text/css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Poppins:wght@300;400;600;700&family=Work+Sans:ital,wght@0,100..900;1,100..900&family=Young+Serif&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>
  
</head>
<body>
  <main>
    <div class="container">
      <div class="container-image">
        <img class="image-product" src="./image-product-desktop.jpg" alt="">
      </div>
      <div class="container-words">
        <div class="perfume"> 
          PERFUME
        </div>
        <div class="Gabrielle">
          <h1>
            Gabrielle  <br> Essence Eau <br> De Parfum
          </h1>
        </div>
        <div class="floral-solar">
          <p>
            A floral, solar and voluptuous  interpretation composed by  Olivier Polge, 
            Perfumer-Creator  for the House of CHANEL.
          </p>
        </div>
        <div class="value">
          <div class="valueone">
            $149.99
          </div>
          <div class="valuetwo">
            $169.99
          </div>
        </div>
          <button>
            Add to Cart
          </button>
      </div>
    </div>
  </main>

</body>
</html>
